<!DOCTYPE html>
<html lang="en" id="oi">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://leonardohetx.github.io/TIC-TAC-TOE/style.css">
  <title>TIC TAC TOE</title>
</head>
<body>
   <h1>TIC TAC TOE</h1>
    <div id="toggle">
      <i id="dark-mode"></i>
    </div>
  <div class="stage">
    <div id="turn"></div>
    <div>
      <div id="0" class="square s1"></div>
      <div id="1" class="square s2"></div>
      <div id="2" class="square s3"></div>
    </div>
    <div>
      <div id="3" class="square s4"></div>
      <div id="4" class="square s5"></div>
      <div id="5" class="square s6"></div>
    </div>
    <div>
      <div id="6" class="square s7"></div>
      <div id="7" class="square s8"></div>
      <div id="8" class="square s9"></div>
    </div>
  </div>
  <button id="restart" >Restart</button>
  <p id="result"></p>
  <script src="https://leonardohetx.github.io/TIC-TAC-TOE/game.js"></script>
  <script src="https://leonardohetx.github.io/TIC-TAC-TOE/interface.js"></script>
</body>
</html>
